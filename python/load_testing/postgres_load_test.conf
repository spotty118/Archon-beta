# PostgreSQL Configuration Optimized for Load Testing
# Maximizes performance for high-volume testing scenarios

# Memory Settings (optimized for load testing)
shared_buffers = 256MB                    # 25% of available memory
effective_cache_size = 512MB              # OS cache estimate
work_mem = 16MB                           # Per-operation memory
maintenance_work_mem = 128MB              # Maintenance operations

# Connection Settings
max_connections = 200                     # High concurrent connections
superuser_reserved_connections = 3

# WAL Settings (optimized for performance over durability in testing)
wal_level = minimal                       # Minimal WAL logging for speed
fsync = off                              # Disable for testing performance
synchronous_commit = off                 # Async commits for speed
wal_buffers = 16MB                       # WAL buffer size
checkpoint_segments = 32                 # More checkpoint segments
checkpoint_completion_target = 0.9       # Spread out checkpoint I/O

# Query Performance
random_page_cost = 1.1                   # SSD-optimized
effective_io_concurrency = 200           # High I/O concurrency
default_statistics_target = 100          # Better query planning

# Autovacuum (aggressive for test data)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s                 # More frequent autovacuum
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Logging (minimal for performance)
log_destination = 'stderr'
logging_collector = off
log_min_duration_statement = 1000        # Log slow queries only
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on

# Other Performance Settings
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = none                   # Disable function tracking

# Lock Management
deadlock_timeout = 1s
lock_timeout = 10s

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Network
listen_addresses = '*'
port = 5432