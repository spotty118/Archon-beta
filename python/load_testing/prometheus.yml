global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Archon API metrics
  - job_name: 'archon-api'
    static_configs:
      - targets: ['archon-api:8181']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 4s

  # MCP service metrics
  - job_name: 'archon-mcp'
    static_configs:
      - targets: ['archon-mcp:8051']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 4s

  # PostgreSQL metrics (if pg_exporter is running)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    scrape_interval: 10s
    scrape_timeout: 8s

  # Redis metrics (if redis_exporter is running)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    scrape_interval: 10s
    scrape_timeout: 8s

  # System metrics (if node_exporter is running)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 10s
    scrape_timeout: 8s